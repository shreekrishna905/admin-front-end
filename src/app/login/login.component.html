<div class="login-box">
  <div class="login-logo">
    <a href=""><b>Hamro</b>Network</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <div class="alert alert-danger" role="alert" *ngIf="message">
		{{ message }}
		</div>
    <form [formGroup]="loginForm" (ngSubmit)="login($event, username.value, password.value)">
      <div class="form-group has-feedback" [class.has-error]="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
        <input type="text" class="form-control" placeholder="User Name" [formControl]="loginForm.controls['username']" #username>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" [class.has-error]="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
        <input type="password" class="form-control" placeholder="Password" [formControl]="loginForm.controls['password']" #password>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input appIcheck type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <a href="#">I forgot my password</a><br>
    <a [routerLink]="['/register']" class="text-center">Register a new membership</a>
  </div>
</div>
<!-- Show Loading -->
<div *ngIf="loading" class="modal"></div>
